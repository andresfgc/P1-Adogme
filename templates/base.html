    <meta name="description" content="Adogme portal for dog adoption in Bucaramanga, Colombia">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">

  <div class="video-container">

                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="navbar-collapse justify-content-end collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('dogs')}}">Dogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('signup')}}">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
