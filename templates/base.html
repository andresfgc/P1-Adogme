<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adogme portal for dog adoption in Bucaramanga, Colombia">
    <meta name="keywords" content=" Adogme, dog adoption, Bucaramanga, Colombia">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Adogme</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('test')}}">Adogme</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dogs')}}">Dogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup')}}">Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <video autoplay loop muted plays-inline>
            <source src="../static/videos/video-header.mp4" type="video/mp4">
        </video>
    </header>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <section id="signup">
        <div id="signup-text">
            <h2>Still looking?</h2>
            <h3>Sign up to get notified for upcoming available dogs!</h3>
            <a class="signup-bottom" href="{{ url_for('signup')}}">SIGN UP</a>
        </div>
    </section>
    <section id="story-overview">
        <h2 id="story-overview-header">Our Happy Stories</h2>
        <div class="story-grid">
            <div class="story-container">
                <img class="story-foto" alt="girl smilling next to her pitbull" src="../static/images/bike-dog.jpg">
            </div>
            <div class="story-container">
                <img class="story-foto" alt="woman hugging her happy dog" src="../static/images/army-dog.jpg">
            </div>    
        </div>
    </section>
    <hr>
    <footer>
        <span>Find us on:</span>
        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>
    </footer>

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
